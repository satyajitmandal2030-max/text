<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Address - Handcraft Kindness Creation</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700,800&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* ========================================= */
        /* --- GLOBAL --- */
        /* ========================================= */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9; color: #333;
        }

        /* HEADER (Simplified to match other pages) */
        header {
            background: linear-gradient(135deg, #ff9a9e 0%, #ff8fa3 100%);
            color: white; height: 70px; padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 143, 163, 0.3);
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: transparent; border: none; color: white; font-size: 20px; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .logo { font-size: 20px; font-family: 'Great Vibes', cursive; color: white; text-decoration: none; display: flex; align-items: center; }
        .logo-img { height: 50px; width: auto; object-fit: contain; }

        /* ========================================= */
        /* --- PROGRESS BAR --- */
        /* ========================================= */
        .progress-container {
            max-width: 700px; margin: 90px auto 30px auto;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
        }
        .step {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            color: #ccc; font-size: 13px; position: relative; z-index: 2;
        }
        .step i {
            width: 32px; height: 32px; border-radius: 50%; background: #eee;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; transition: 0.3s;
        }
        .line { flex: 1; height: 2px; background: #eee; margin: 0 5px; margin-bottom: 20px; z-index: 1; }
        
        /* Active/Completed */
        .step.active i, .step.completed i { background: #333; color: white; }
        .step.active .step-label, .step.completed .step-label { color: #333; font-weight: 600; }
        .line.completed { background: #333; }

        /* ========================================= */
        /* --- LAYOUT --- */
        /* ========================================= */
        .checkout-wrapper {
            max-width: 1100px; width: 95%; margin: 0 auto 100px auto;
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; align-items: start;
        }
        .section-title { font-size: 18px; margin-bottom: 15px; color: #333; font-weight: 700; }

        /* ========================================= */
        /* --- ADDRESS FORM --- */
        /* ========================================= */
        .address-form-card {
            background: white; padding: 25px; border-radius: 12px;
            border: 1px solid #eee; box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            margin-bottom: 25px;
        }
        .form-group { margin-bottom: 15px; }
        .field-label { font-size: 13px; font-weight: 600; color: #555; margin-bottom: 8px; display: block; }

        /* Type Selectors */
        .type-selector { display: flex; gap: 15px; }
        .type-option {
            border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px;
            font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 6px;
            transition: 0.2s; color: #666; background: #fff;
        }
        .type-option.active { background: #333; color: white; border-color: #333; }
        .type-option i { font-size: 14px; }

        /* Inputs */
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .input-wrap { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .input-wrap label { font-size: 12px; font-weight: 600; color: #666; }
        .green-icon { color: #2ecc71; margin-left: 5px; }

        input, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-family: 'Poppins', sans-serif; outline: none; background: #fdfdfd;
            font-size: 14px; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: #ff8fa3; background: white; }
        .readonly { background: #eee; cursor: not-allowed; color: #777; }

        /* Save Button */
        .save-btn {
            width: 100%; background: #333; color: white; padding: 15px; border: none;
            border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px;
            margin-top: 10px; transition: 0.2s;
        }
        .save-btn:hover { background: #ff8fa3; box-shadow: 0 5px 15px rgba(255, 143, 163, 0.4); }

        /* ========================================= */
        /* --- DELIVERY & SUMMARY --- */
        /* ========================================= */
        .delivery-options { display: flex; flex-direction: column; gap: 10px; }
        .delivery-card { cursor: pointer; }
        .delivery-card input { display: none; }
        .del-content {
            background: white; border: 1px solid #eee; padding: 15px;
            border-radius: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .del-title { font-size: 14px; color: #333; margin-bottom: 3px; display: block; }
        .del-date { font-size: 12px; color: #2ecc71; }
        .del-price.free { color: #2ecc71; font-weight: 700; }
        .delivery-card input:checked + .del-content { border: 2px solid #333; background: #fafafa; }

        /* Summary Box */
        .summary-box {
            background: white; padding: 25px; border-radius: 15px;
            border: 1px solid #eee; position: sticky; top: 100px;
        }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; color: #555; }
        .green { color: #2ecc71; }
        .total { font-size: 18px; font-weight: 700; color: #333; margin-top: 10px; }
        .divider { height: 1px; background: #eee; margin: 15px 0; }
        .trust-icons { text-align: center; font-size: 12px; color: #aaa; margin-top: 15px; }

        /* ========================================= */
        /* --- MOBILE RESPONSIVE --- */
        /* ========================================= */
        @media (max-width: 768px) {
            .progress-container { margin-top: 80px; }
            .checkout-wrapper { grid-template-columns: 1fr; gap: 20px; }
            
            .form-row { flex-direction: column; gap: 15px; }
            .form-row.three-col { flex-direction: row; } 
            
            .summary-box { position: static; border: none; padding: 0; background: transparent; }
            
            /* Sticky Button on Mobile */
            .save-btn {
                position: fixed; bottom: 0; left: 0; width: 100%; margin: 0;
                border-radius: 15px 15px 0 0; padding: 18px; z-index: 100;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            }
            
            .checkout-wrapper { margin-bottom: 80px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="cart.html" onclick="safeNavigate('cart.html'); return false;" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></a> 
            <a href="index.html" onclick="safeNavigate('index.html'); return false;" class="logo">
                <img src="Untitled_design-removebg-preview.png" onerror="this.src='https://placehold.co/100x50/ff8fa3/white?text=HKC'" alt="Handcraft Kindness Creation" class="logo-img">
            </a>
        </div>
    </header>

    <div class="progress-container">
        <div class="step completed"><i class="fa-solid fa-bag-shopping"></i> <span class="step-label">Bag</span></div>
        <div class="line completed"></div>
        <div class="step active"><i class="fa-solid fa-location-dot"></i> <span class="step-label">Address</span></div>
        <div class="line"></div>
        <div class="step"><i class="fa-solid fa-list-check"></i> <span class="step-label">Summary</span></div>
        <div class="line"></div>
        <div class="step"><i class="fa-regular fa-credit-card"></i> <span class="step-label">Payment</span></div>
    </div>

    <div class="checkout-wrapper">
        
        <form id="addressForm" onsubmit="event.preventDefault(); saveAndProceed();" style="display: contents;">
            
            <div class="checkout-left">
                <h2 class="section-title">Add New Address</h2>
                
                <div class="address-form-card">
                        
                    <div class="form-group">
                        <label class="field-label">Save address as:</label>
                        <input type="hidden" name="address_type" id="addressType" value="Home">
                        <div class="type-selector">
                            <div class="type-option active" onclick="selectType(this, 'Home')">
                                <i class="fa-solid fa-house"></i> Home
                            </div>
                            <div class="type-option" onclick="selectType(this, 'Office')">
                                <i class="fa-solid fa-briefcase"></i> Office
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-wrap">
                            <label>Full Name *</label>
                            <input type="text" name="fullname" placeholder="e.g. Anjali Gupta" required>
                        </div>
                        <div class="input-wrap">
                            <label>Contact Number *</label>
                            <input type="tel" name="phone" placeholder="10-digit mobile number" required pattern="[0-9]{10}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-wrap">
                            <label>Email ID (Optional)</label>
                            <input type="email" name="email" placeholder="e.g. name@example.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-wrap">
                            <label>Pincode *</label>
                            <input type="number" name="zipcode" placeholder="e.g. 560038" required>
                        </div>
                        <div class="input-wrap">
                            <label>City *</label>
                            <input type="text" name="city" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-wrap">
                            <label>State *</label>
                            <input type="text" name="state" required>
                        </div>
                        <div class="input-wrap">
                            <label>Country</label>
                            <input type="text" value="India" readonly class="readonly">
                        </div>
                    </div>

                    <div class="input-wrap" style="margin-bottom: 15px;">
                        <label>Address (Area and Street) *</label>
                        <textarea name="address" placeholder="Flat No, Building, Street Name..." rows="3" required></textarea>
                    </div>

                </div>

                <h2 class="section-title" style="margin-top: 30px;">Delivery Options</h2>
                <div class="delivery-options">
                    <label class="delivery-card">
                        <input type="radio" name="delivery_cost" value="0" checked onchange="updateTotal()">
                        <div class="del-content">
                            <div class="del-info">
                                <span class="del-title">Standard Delivery</span>
                                <span class="del-date">Get it by <strong>5-7 Days</strong></span>
                            </div>
                            <span class="del-price free">FREE</span>
                        </div>
                    </label>
                </div>

            </div>

            <div class="checkout-right">
                <div class="summary-box">
                    <h3>Price Details</h3>
                    <div class="price-row"><span>Subtotal</span><span>₹<span id="subtotal">0</span></span></div>
                    
                    <div class="price-row"><span>Discount</span><span class="green">₹0</span></div>
                    <div class="price-row"><span>Delivery</span><span id="deliveryDisplay" class="green">FREE</span></div>
                    <div class="divider"></div>
                    
                    <div class="price-row total"><span>Total Amount</span><span>₹<span id="grandTotal">0</span></span></div>
                    
                    <div class="trust-icons">
                        <i class="fa-solid fa-shield-halved"></i> Safe & Secure Payments
                    </div>

                    <button type="submit" class="save-btn">Save & Deliver Here</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Constants for LocalStorage
        const CART_KEY = 'myCrochetCart';
        const AUTH_KEY = 'isLoggedIn';
        const ADDR_KEY = 'userAddress';
        const ORDER_DETAILS_KEY = 'currentOrderDetails';

        // Variables
        let cartTotal = 0;
        let deliveryCost = 0;

        // Init logic
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCartTotal();
            loadSavedAddress(); // NEW: Load data if editing
            updateTotal(); 
        });

        // 0. Safe Navigation Helper
        function safeNavigate(url) {
            try {
                window.location.href = url;
            } catch (e) {
                console.warn("Navigation failed (likely due to preview environment):", e);
                if (url.includes('login')) {
                    alert("Redirection to Login blocked in preview. Please ensure you are logged in (mock).");
                } else if (url.includes('index')) {
                    alert("Cart is empty. Redirection to Home blocked in preview.");
                } else if (url.includes('summary')) {
                    alert("Redirection to Summary blocked in preview.");
                }
            }
        }

        // 1. Check Authentication (Flow Chart: Login -> Address)
        function checkAuth() {
            const isLoggedIn = localStorage.getItem(AUTH_KEY) === 'true';
            if (!isLoggedIn) {
                safeNavigate('login.html?redirect=' + encodeURIComponent('address.html'));
            }
        }

        // 2. Load Cart Data
        function loadCartTotal() {
            const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                safeNavigate('index.html');
                return;
            }
            cartTotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            document.getElementById('subtotal').innerText = cartTotal.toLocaleString();
        }

        // 3. Load Saved Address (Pre-fill)
        function loadSavedAddress() {
            const saved = localStorage.getItem(ADDR_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                const form = document.getElementById('addressForm');
                
                // Populate inputs
                for (const key in data) {
                    if (form.elements[key]) {
                        form.elements[key].value = data[key];
                    }
                }
                
                // Handle Type Selection Visuals
                if (data.address_type) {
                    // Try to find the onclick attribute containing the type string
                    // Note: This matches the onclick string 'Home' or 'Office'
                    const options = document.querySelectorAll('.type-option');
                    options.forEach(opt => {
                        opt.classList.remove('active');
                        if(opt.getAttribute('onclick').includes(`'${data.address_type}'`)){
                            opt.classList.add('active');
                        }
                    });
                }
                
                // Handle Delivery Radio (if it was previously saved, though usually defaults to 0)
                if (data.delivery_cost) {
                    const radio = document.querySelector(`input[name="delivery_cost"][value="${data.delivery_cost}"]`);
                    if(radio) {
                        radio.checked = true;
                    }
                }
            }
        }

        // 4. UI Interactions
        function selectType(element, type) {
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('addressType').value = type;
        }

        function updateTotal() {
            const radios = document.getElementsByName('delivery_cost');
            for(let radio of radios) {
                if(radio.checked) {
                    deliveryCost = parseInt(radio.value);
                    break;
                }
            }

            const delDisplay = document.getElementById('deliveryDisplay');
            if(deliveryCost === 0) {
                delDisplay.innerText = "FREE";
                delDisplay.className = "green";
            } else {
                delDisplay.innerText = "₹" + deliveryCost;
                delDisplay.className = "";
            }

            const grandTotal = cartTotal + deliveryCost;
            document.getElementById('grandTotal').innerText = grandTotal.toLocaleString();
        }

        // 5. Form Submission (Flow Chart: Address -> Summary)
        function saveAndProceed() {
            const form = document.getElementById('addressForm');
            
            const formData = new FormData(form);
            const addressData = {};
            formData.forEach((value, key) => addressData[key] = value);
            // Explicitly add delivery cost to address data just in case
            addressData['delivery_cost'] = deliveryCost;

            localStorage.setItem(ADDR_KEY, JSON.stringify(addressData));

            const orderDetails = {
                subtotal: cartTotal,
                deliveryCost: deliveryCost,
                grandTotal: cartTotal + deliveryCost,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem(ORDER_DETAILS_KEY, JSON.stringify(orderDetails));

            safeNavigate('summary.html');
        }
    </script>
</body>
</html>
