<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Bag - My Crochet Boutique</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* ========================================= */
        /* --- 1. GLOBAL & HEADER STYLES --- */
        /* ========================================= */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd; color: #333;
            min-height: 100vh; display: flex; flex-direction: column;
            padding-top: 70px;
        }

        :root { --primary: #ff8fa3; }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #ff9a9e 0%, #ff8fa3 100%);
            color: white; height: 70px; padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 143, 163, 0.3);
        }
        .header-left { display: flex; align-items: center; gap: 10px; }

        .icon-btn { 
            background: transparent; border: none; color: white; font-size: 20px; 
            cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; text-decoration: none;
        }

        .logo { 
            font-size: 24px; font-family: 'Great Vibes', cursive; color: white; text-decoration: none; 
        }

        /* ========================================= */
        /* --- 2. CART STYLES --- */
        /* ========================================= */
        input, button { font-family: 'Poppins', sans-serif; }

        .cart-wrapper {
            max-width: 1100px; 
            width: 95%; 
            margin: 40px auto;
            flex: 1;
        }

        .page-title {
            font-size: 28px; font-weight: 700; margin-bottom: 25px; text-align: center;
        }

        /* Grid Layout: Left Items | Right Summary */
        .cart-layout {
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px; align-items: start;
        }

        /* Empty State */
        .empty-cart-msg {
            display: none; /* Hidden by default, shown by JS */
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        .empty-cart-msg i { font-size: 50px; color: #eee; margin-bottom: 20px; }
        .empty-cart-msg h3 { color: #555; margin: 10px 0; }
        .empty-cart-msg p { color: #999; margin-bottom: 20px; }
        .shop-now-btn {
            background: #333; color: white; padding: 10px 30px; border-radius: 30px;
            text-decoration: none; font-size: 14px; font-weight: 600;
            display: inline-block;
        }

        /* --- LEFT: ITEMS LIST --- */
        .cart-items-container {
            display: flex; flex-direction: column; gap: 20px;
        }
        .cart-item {
            display: flex; gap: 20px; background: white; padding: 15px;
            border-radius: 15px; border: 1px solid #eee; position: relative;
            align-items: center; transition: 0.3s;
        }
        .cart-item:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.03); }

        .item-img {
            width: 90px; height: 90px; border-radius: 10px; overflow: hidden; flex-shrink: 0;
            background: #f9f9f9;
        }
        .item-img img { width: 100%; height: 100%; object-fit: contain; }

        .item-details { flex: 1; }
        .item-details h3 { font-size: 16px; margin: 0 0 5px 0; font-weight: 600; }
        .variant { font-size: 13px; color: #888; margin: 0 0 10px 0; }

        .item-controls { display: flex; align-items: center; gap: 20px; }
        .item-price { font-size: 16px; font-weight: 700; color: #ff8fa3; }

        /* Quantity Box */
        .qty-box {
            display: flex; align-items: center; border: 1px solid #ddd;
            border-radius: 20px; height: 32px; overflow: hidden;
        }
        .qty-box button {
            background: none; border: none; width: 30px; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; height: 100%;
        }
        .qty-box button:hover { background: #f9f9f9; }
        .qty-box input {
            width: 30px; text-align: center; border: none; font-weight: 600; outline: none; font-size: 14px;
        }

        /* Remove Button */
        .remove-btn {
            background: none; border: none; color: #ccc; cursor: pointer; font-size: 16px;
            padding: 10px; transition: 0.2s;
        }
        .remove-btn:hover { color: #ff4d4d; }

        /* --- RIGHT: SUMMARY BOX --- */
        .cart-summary {
            background: white; padding: 25px; border-radius: 15px;
            border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            position: sticky; top: 90px;
        }
        .cart-summary h2 { font-size: 20px; margin-top: 0; margin-bottom: 20px; }

        .summary-row {
            display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 15px; color: #555;
        }
        .free-ship { color: #2ecc71; font-weight: 600; }

        /* Coupon Input */
        .coupon-input-box {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .coupon-input-box input {
            flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none;
        }
        .coupon-input-box input:focus { border-color: #ff8fa3; }
        .coupon-input-box button {
            background: #333; color: white; border: none; padding: 0 15px;
            border-radius: 8px; cursor: pointer; font-size: 13px;
        }

        .divider { height: 1px; background: #eee; margin: 20px 0; }

        .summary-row.total {
            font-size: 20px; font-weight: 700; color: #333; margin-bottom: 25px;
        }

        /* Checkout Button */
        .checkout-btn {
            width: 100%; background: #333; color: white; border: none;
            padding: 15px; border-radius: 30px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .checkout-btn:hover { background: #ff8fa3; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 143, 163, 0.4); }

        .secure-badge {
            text-align: center; margin-top: 15px; font-size: 12px; color: #888;
        }

        /* --- FOOTER DECORATIONS --- */
        .main-footer {
            position: relative;
            background: #333; color: white; padding: 30px 0;
            overflow: hidden; 
            margin-top: auto; 
        }

        .footer-bottom { position: relative; z-index: 2; text-align: center; }

        .footer-decorations {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0.15;
        }

        .wool-ball {
            position: absolute; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255, 143, 163, 0.2));
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1);
        }

        .ball-1 { width: 120px; height: 120px; bottom: -40px; left: -30px; background-color: #ff8fa3; }
        .ball-2 { width: 80px; height: 80px; top: -20px; right: 10%; background-color: #fff0f3; opacity: 0.5; }
        .ball-3 { width: 40px; height: 40px; bottom: 20px; right: -10px; background-color: #ff8fa3; }
        .ball-4 { width: 25px; height: 25px; top: 30px; left: 20%; background-color: white; opacity: 0.8; }

        @media (max-width: 768px) {
            .cart-wrapper { margin-top: 20px; }
            .cart-layout { grid-template-columns: 1fr; gap: 30px; }
            .cart-summary { position: sticky; bottom: 0; margin: 0 -15px -20px -15px; border-radius: 20px 20px 0 0; z-index: 100; border-bottom: none; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
            /* Add padding to bottom to prevent checkout button from being too close to screen edge on mobile */
            .cart-summary { padding-bottom: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></a> 
            <a href="index.html" class="logo">MyBag</a>
        </div>
        <div class="header-right">
             <div style="width: 30px;"></div>
        </div>
    </header>

    <div class="cart-wrapper">
        <h1 class="page-title">Your Shopping Bag</h1>

        <div id="emptyCart" class="empty-cart-msg">
            <i class="fa-solid fa-basket-shopping"></i>
            <h3>Your bag is empty!</h3>
            <p>Looks like you haven't made your choice yet.</p>
            <a href="index.html" class="shop-now-btn">Start Shopping</a>
        </div>

        <div class="cart-layout" id="cartLayout">
            
            <div class="cart-items-container" id="cartItemsContainer">
                <!-- Items will be injected here via JS -->
            </div>

            <div class="cart-summary" id="cartSummary">
                <h2>Summary</h2>
                <div class="summary-row"><span>Subtotal</span><span id="subtotal">₹0</span></div>
                <div class="summary-row"><span>Shipping</span><span class="free-ship">Free</span></div>
                <div class="coupon-input-box"><input type="text" placeholder="Promo Code"><button>Apply</button></div>
                <div class="divider"></div>
                <div class="summary-row total"><span>Total</span><span id="total">₹0</span></div>
                <button class="checkout-btn" onclick="checkout()">Checkout <i class="fa-solid fa-arrow-right"></i></button>
                <div class="secure-badge"><i class="fa-solid fa-lock"></i> Secure Encrypted Payment</div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-decorations">
            <span class="wool-ball ball-1"></span>
            <span class="wool-ball ball-2"></span>
            <span class="wool-ball ball-3"></span>
            <span class="wool-ball ball-4"></span>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 MyBrand Boutique. All rights reserved.</p>
        </div>
    </footer>

    <!-- === JAVASCRIPT LOGIC === -->
    <script>
        // Keys for LocalStorage
        const CART_KEY = 'myCrochetCart';
        const AUTH_KEY = 'isLoggedIn';

        // DOM Elements
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const emptyCartMsg = document.getElementById('emptyCart');
        const cartLayout = document.getElementById('cartLayout');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');

        // State: Load Cart from LocalStorage
        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];

        // Initialization
        function init() {
            renderCart();
        }

        // Render Cart Items
        function renderCart() {
            // Check if cart is empty
            if (cart.length === 0) {
                emptyCartMsg.style.display = 'block';
                cartLayout.style.display = 'none';
                return;
            }

            // Show Cart
            emptyCartMsg.style.display = 'none';
            cartLayout.style.display = 'grid';
            cartItemsContainer.innerHTML = '';

            let total = 0;

            // Loop through cart items
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="item-img">
                        <img src="${item.img}" alt="${item.title}" onerror="this.src='https://placehold.co/100?text=Product'">
                    </div>
                    <div class="item-details">
                        <h3>${item.title}</h3>
                        <p class="variant">Standard</p>
                        <div class="item-controls">
                            <div class="qty-box">
                                <button onclick="updateQty(${index}, -1)">-</button>
                                <input type="text" value="${item.qty}" readonly>
                                <button onclick="updateQty(${index}, 1)">+</button>
                            </div>
                            <span class="item-price">₹${itemTotal.toLocaleString()}</span>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                cartItemsContainer.appendChild(div);
            });

            // Update Totals
            subtotalEl.innerText = '₹' + total.toLocaleString();
            totalEl.innerText = '₹' + total.toLocaleString();
        }

        // Update Quantity
        function updateQty(index, change) {
            // Prevent going below 1 via minus button
            if (cart[index].qty + change > 0) {
                cart[index].qty += change;
                saveAndRender();
            }
        }

        // Remove Item
        function removeItem(index) {
            cart.splice(index, 1);
            saveAndRender();
        }

        // Save to LocalStorage and Re-render
        function saveAndRender() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            renderCart();
        }

        // Checkout Logic (The Core Requirement)
        function checkout() {
            // 1. Check Authentication
            const isLoggedIn = localStorage.getItem(AUTH_KEY) === 'true';

            if (isLoggedIn) {
                // 2. If Logged In -> Go to Address Page
                window.location.href = 'address.html';
            } else {
                // 3. If Not Logged In -> Go to Login, then redirect to Address
                // We pass 'redirect' parameter so login.html knows where to go next
                window.location.href = 'login.html?redirect=address.html';
            }
        }

        // Run Init
        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
