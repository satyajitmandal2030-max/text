<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login â€” HKC</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .auth-card{max-width:420px;margin:80px auto;background:white;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    .auth-card input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
  </style>
</head>
<body>
  <main>
    <div class="auth-card">
      <h3>Admin Login</h3>
      <input id="adminUser" placeholder="Username">
      <input id="adminPass" type="password" placeholder="Password">
      <div style="display:flex;gap:8px;margin-top:12px">
        <button class="show-more-btn" id="adminLoginBtn">Sign In</button>
        <a href="index.html" style="align-self:center;color:#666">Back</a>
      </div>
      <p style="font-size:12px;color:#999;margin-top:12px">Demo admin: username <strong>admin</strong>, password <strong>admin123</strong></p>
    </div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="assets/js/app.js"></script>
  <script>
    document.getElementById('adminLoginBtn').addEventListener('click', function(){
      const u = document.getElementById('adminUser').value;
      const p = document.getElementById('adminPass').value;
      if (u === 'admin' && p === 'admin123') {
        localStorage.setItem('isAdmin','true');
        showToast('Admin access granted');
        setTimeout(()=> location.href = 'index.html', 800);
      } else {
        showToast('Invalid admin credentials');
      }
    });
  </script>
</body>
</html>
