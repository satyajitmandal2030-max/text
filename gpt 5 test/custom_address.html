<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Order Address - My Crochet Boutique</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* ========================================= */
        /* --- GLOBAL --- */
        /* ========================================= */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9; color: #333;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #ff9a9e 0%, #ff8fa3 100%);
            color: white; height: 70px; padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 143, 163, 0.3);
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: transparent; border: none; color: white; font-size: 20px; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        /* Updated Logo Styles */
        .logo { font-size: 24px; font-family: 'Great Vibes', cursive; color: white; text-decoration: none; display: flex; align-items: center; }
        .logo-img { height: 50px; width: auto; object-fit: contain; }

        /* ========================================= */
        /* --- PROGRESS BAR (Custom Flow) --- */
        /* ========================================= */
        .progress-container {
            max-width: 500px; margin: 90px auto 30px auto;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
        }
        .step {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            color: #ccc; font-size: 13px; position: relative; z-index: 2;
        }
        .step i {
            width: 32px; height: 32px; border-radius: 50%; background: #eee;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; transition: 0.3s;
        }
        .line { flex: 1; height: 2px; background: #eee; margin: 0 5px; margin-bottom: 20px; z-index: 1; }
        
        /* Active/Completed */
        .step.active i, .step.completed i { background: #333; color: white; }
        .step.active .step-label, .step.completed .step-label { color: #333; font-weight: 600; }
        .line.completed { background: #333; }

        /* ========================================= */
        /* --- LAYOUT --- */
        /* ========================================= */
        .checkout-wrapper {
            max-width: 700px; width: 95%; margin: 0 auto 100px auto;
            /* Centered Layout for Custom Flow (No Sidebar) */
            display: flex; flex-direction: column; gap: 20px; 
        }
        .section-title { font-size: 18px; margin-bottom: 15px; color: #333; font-weight: 700; text-align: center; }
        .subtitle { font-size: 14px; color: #666; text-align: center; margin-top: -10px; margin-bottom: 20px; }

        /* ========================================= */
        /* --- ADDRESS FORM --- */
        /* ========================================= */
        .address-form-card {
            background: white; padding: 25px; border-radius: 12px;
            border: 1px solid #eee; box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            margin-bottom: 25px;
        }
        .form-group { margin-bottom: 15px; }
        .field-label { font-size: 13px; font-weight: 600; color: #555; margin-bottom: 8px; display: block; }

        /* Type Selectors */
        .type-selector { display: flex; gap: 15px; }
        .type-option {
            border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px;
            font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 6px;
            transition: 0.2s; color: #666; background: #fff;
        }
        .type-option.active { background: #333; color: white; border-color: #333; }
        .type-option i { font-size: 14px; }

        /* Inputs */
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .input-wrap { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .input-wrap label { font-size: 12px; font-weight: 600; color: #666; }

        input, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-family: 'Poppins', sans-serif; outline: none; background: #fdfdfd;
            font-size: 14px; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: #ff8fa3; background: white; }
        .readonly { background: #eee; cursor: not-allowed; color: #777; }

        /* Save Button */
        .save-btn {
            width: 100%; background: #333; color: white; padding: 15px; border: none;
            border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px;
            margin-top: 10px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .save-btn:hover { background: #ff8fa3; box-shadow: 0 5px 15px rgba(255, 143, 163, 0.4); }

        /* ========================================= */
        /* --- MOBILE RESPONSIVE --- */
        /* ========================================= */
        @media (max-width: 768px) {
            .progress-container { margin-top: 80px; }
            .form-row { flex-direction: column; gap: 15px; }
            
            /* Sticky Button on Mobile */
            .save-btn {
                position: fixed; bottom: 0; left: 0; width: 100%; margin: 0;
                border-radius: 15px 15px 0 0; padding: 18px; z-index: 100;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            }
            .checkout-wrapper { margin-bottom: 80px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <!-- Back goes to Home because that's where upload happened -->
            <a href="index.html" onclick="safeNavigate('index.html'); return false;" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></a> 
            <a href="index.html" onclick="safeNavigate('index.html'); return false;" class="logo">
                <img src="Untitled_design-removebg-preview.png" alt="Handcraft Kindness Creation" class="logo-img">
            </a>
        </div>
    </header>

    <!-- Custom Order Progress Bar -->
    <div class="progress-container">
        <div class="step completed"><i class="fa-solid fa-cloud-arrow-up"></i> <span class="step-label">Upload</span></div>
        <div class="line completed"></div>
        <div class="step active"><i class="fa-solid fa-location-dot"></i> <span class="step-label">Address</span></div>
        <div class="line"></div>
        <div class="step"><i class="fa-brands fa-whatsapp"></i> <span class="step-label">Contact</span></div>
    </div>

    <div class="checkout-wrapper">
        <h2 class="section-title">Shipping Details</h2>
        <p class="subtitle">Where should we deliver your custom masterpiece?</p>
        
        <form id="addressForm" onsubmit="event.preventDefault(); saveAndProceed();">
            
            <div class="address-form-card">
                
                <div class="form-group">
                    <label class="field-label">Save address as:</label>
                    <input type="hidden" name="address_type" id="addressType" value="Home">
                    <div class="type-selector">
                        <div class="type-option active" onclick="selectType(this, 'Home')">
                            <i class="fa-solid fa-house"></i> Home
                        </div>
                        <div class="type-option" onclick="selectType(this, 'Office')">
                            <i class="fa-solid fa-briefcase"></i> Office
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrap">
                        <label>Full Name *</label>
                        <input type="text" name="fullname" placeholder="e.g. Anjali Gupta" required>
                    </div>
                    <div class="input-wrap">
                        <label>Contact Number *</label>
                        <input type="tel" name="phone" placeholder="10-digit mobile number" required pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrap">
                        <label>Email ID (Optional)</label>
                        <input type="email" name="email" placeholder="For order updates">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrap">
                        <label>Pincode *</label>
                        <input type="number" name="zipcode" placeholder="e.g. 560038" required>
                    </div>
                    <div class="input-wrap">
                        <label>City *</label>
                        <input type="text" name="city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-wrap">
                        <label>State *</label>
                        <input type="text" name="state" required>
                    </div>
                    <div class="input-wrap">
                        <label>Country</label>
                        <input type="text" value="India" readonly class="readonly">
                    </div>
                </div>

                <div class="input-wrap" style="margin-bottom: 15px;">
                    <label>Address (Area and Street) *</label>
                    <textarea name="address" placeholder="Flat No, Building, Street Name..." rows="3" required></textarea>
                </div>

            </div>

            <!-- Standard Delivery Only for Custom Orders -->
            <div class="address-form-card">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="field-label">Delivery Method</label>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 5px;">
                        <span style="font-size: 14px; color: #555;"><i class="fa-solid fa-truck-fast"></i> Standard Delivery</span>
                        <span style="font-size: 14px; color: #2ecc71; font-weight: 700;">To be calculated</span>
                    </div>
                    <p style="font-size: 11px; color: #888; margin-top: 5px;">Shipping costs will be included in your final quote.</p>
                </div>
            </div>

            <button type="submit" class="save-btn">Proceed to Connect <i class="fa-solid fa-arrow-right"></i></button>
            
        </form>
    </div>

    <script>
        // Constants for LocalStorage
        const AUTH_KEY = 'isLoggedIn';
        const CUSTOM_ADDR_KEY = 'customUserAddress'; // Specific key for custom orders

        // Init logic
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadSavedAddress();
        });

        // 0. Safe Navigation Helper
        function safeNavigate(url) {
            try {
                window.location.href = url;
            } catch (e) {
                console.warn("Navigation failed:", e);
                alert("Redirecting to: " + url);
            }
        }

        // 1. Check Authentication
        // If not logged in, go to login, then redirect BACK here (custom_address.html)
        function checkAuth() {
            const isLoggedIn = localStorage.getItem(AUTH_KEY) === 'true';
            if (!isLoggedIn) {
                safeNavigate('login.html?redirect=' + encodeURIComponent('custom_address.html'));
            }
        }

        // 2. Load Saved Address (Pre-fill logic)
        function loadSavedAddress() {
            const saved = localStorage.getItem(CUSTOM_ADDR_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                const form = document.getElementById('addressForm');
                
                for (const key in data) {
                    if (form.elements[key]) {
                        form.elements[key].value = data[key];
                    }
                }
                
                if (data.address_type) {
                    const options = document.querySelectorAll('.type-option');
                    options.forEach(opt => {
                        opt.classList.remove('active');
                        if(opt.getAttribute('onclick').includes(`'${data.address_type}'`)){
                            opt.classList.add('active');
                        }
                    });
                }
            }
        }

        // 3. UI Interactions
        function selectType(element, type) {
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('addressType').value = type;
        }

        // 4. Form Submission
        // Save address and go to Custom Design / WhatsApp page
        function saveAndProceed() {
            const form = document.getElementById('addressForm');
            const formData = new FormData(form);
            const addressData = {};
            formData.forEach((value, key) => addressData[key] = value);

            // Save specifically for custom order flow
            localStorage.setItem(CUSTOM_ADDR_KEY, JSON.stringify(addressData));

            // Redirect to the next step in your Flow Chart (Custom Design / Contact)
            safeNavigate('custom_design.html');
        }
    </script>
</body>
</html>
