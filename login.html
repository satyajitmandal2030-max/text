<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Boutique</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL SETTINGS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #ff8fa3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
        }

        /* --- BACK BUTTON --- */
        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-home-btn:hover {
            background: white;
            color: #ff8fa3;
            transform: translateX(5px);
        }

        /* --- LOGIN CARD --- */
        /* Flowchart Node: SignIn Page Container */
        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        /* --- HEADER --- */
        .login-header {
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            color: #ff8fa3; /* Primary Color */
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        /* --- FORM INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* New hidden field for Create Account */
        #nameField {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Padding left for icon */
            border: 2px solid #eee;
            border-radius: 50px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }

        .login-form input:focus {
            border-color: #ff8fa3;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        /* --- EXTRAS --- */
        .forgot-pass {
            text-align: right;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }

        .forgot-pass a {
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }

        .forgot-pass a:hover {
            color: #ff8fa3;
        }

        /* --- BUTTONS --- */
        /* Main Action Button (Sign In / Sign Up) */
        .login-btn {
            width: 100%;
            background: #ff8fa3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 143, 163, 0.4);
        }

        .login-btn:hover {
            background: #ff768e;
            transform: translateY(-2px);
        }

        /* Secondary Action Button (Create Account / Back to Login) */
        .create-account-btn {
            width: 100%;
            background: #424242; /* Darker color to differentiate */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .create-account-btn:hover {
            background: #666;
            transform: translateY(-2px);
        }

        /* --- DIVIDER --- */
        .divider {
            position: relative;
            margin: 25px 0;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #eee;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #aaa;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }

        /* --- TOAST --- */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 25px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Flowchart Node: Home Link (Start) -->
    <a href="index.html" class="back-home-btn">
        <i class="fa-solid fa-arrow-left"></i> Back to Shop
    </a>

    <!-- Flowchart Node: SignIn [Sign In Page] -->
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo" id="formTitle">MyBrand</h1>
            <p id="formSubtitle">Welcome back! Please login to your account.</p>
        </div>

        <form class="login-form" id="loginForm">
            <!-- Full Name Input (Hidden by default, shown for Create Account) -->
            <div class="input-group" id="nameField">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" id="fullname" placeholder="Full Name">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <div class="forgot-pass" id="forgotPass">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Main Submit Button -->
            <button type="submit" class="login-btn" id="submitBtn">Sign In</button>
            
            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Toggle Button (Acts as 'Create Account' / Signup flow) -->
            <button type="button" class="create-account-btn" id="toggleBtn" onclick="toggleMode()">Create New Account</button>
        </form>
    </div>

    <div id="toast" class="toast">Logged in successfully!</div>

    <script>
        // State to track if we are in Login or Signup mode
        let isLoginMode = true;

        // --- 1. TOGGLE FORM MODE (Login vs Create Account) ---
        function toggleMode() {
            isLoginMode = !isLoginMode;
            
            const title = document.getElementById('formTitle');
            const subtitle = document.getElementById('formSubtitle');
            const nameField = document.getElementById('nameField');
            const forgotPass = document.getElementById('forgotPass');
            const submitBtn = document.getElementById('submitBtn');
            const toggleBtn = document.getElementById('toggleBtn');

            if (isLoginMode) {
                // Switch to LOGIN View
                title.innerText = 'MyBrand';
                subtitle.innerText = 'Welcome back! Please login to your account.';
                
                nameField.style.display = 'none';
                document.getElementById('fullname').required = false;
                
                forgotPass.style.visibility = 'visible';
                forgotPass.style.opacity = '1';
                
                submitBtn.innerText = 'Sign In';
                toggleBtn.innerText = 'Create New Account';
                
            } else {
                // Switch to SIGN UP View
                title.innerText = 'Create Account';
                subtitle.innerText = 'Join our community today!';
                
                nameField.style.display = 'block';
                document.getElementById('fullname').required = true;
                
                // Hide forgot password
                forgotPass.style.visibility = 'hidden';
                forgotPass.style.opacity = '0';
                
                submitBtn.innerText = 'Sign Up';
                toggleBtn.innerText = 'Back to Login';
            }
        }

        // --- 2. TOGGLE PASSWORD VISIBILITY ---
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // --- 3. HANDLE SUBMISSION & REDIRECTION ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;

            // Basic Validation
            if (email.trim() === '' || password.trim() === '') {
                showToast("Please fill in all fields.");
                return;
            }
            if (!isLoginMode && fullname.trim() === '') {
                showToast("Please enter your full name.");
                return;
            }

            // --- MOCK API ACTION ---
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            
            setTimeout(() => {
                // Success Action: Set LocalStorage for "Is User Signed In?" Check
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                if (!isLoginMode) {
                    showToast("Account created successfully!");
                    localStorage.setItem('userName', fullname); // Save name
                } else {
                    showToast("Logged in successfully!");
                }

                btn.innerHTML = '<i class="fa-solid fa-check"></i> Success!';
                btn.style.background = '#4CAF50';

                // --- FLOWCHART REDIRECTION LOGIC ---
                // Get URL params to decide where to go next
                const urlParams = new URLSearchParams(window.location.search);
                const redirectPage = urlParams.get('redirect'); // e.g., 'address.html'
                const type = urlParams.get('type'); // e.g., 'custom_order'

                setTimeout(() => {
                    // Default fallback to Home
                    let destination = redirectPage || 'index.html';
                    
                    // Logic: If Custom Order -> CustomAddress (via URL params)
                    // Logic: If Standard Order -> AddressPage (via URL params)
                    if (redirectPage && type) {
                        destination += `?type=${type}`;
                    }

                    // Attempt navigation
                    try {
                        window.location.href = destination;
                    } catch (error) {
                        console.error("Navigation error:", error);
                        showToast("Simulated Redirect: " + destination);
                    }
                }, 1000);

            }, 1500);
        });

        // --- TOAST NOTIFICATION UTILITY ---
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "toast show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>

</body>
</html>
